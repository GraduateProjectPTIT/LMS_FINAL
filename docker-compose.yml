version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: lms_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: lms
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lms_server
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      NODE_ENV: production
      PORT: 8000
    ports:
      - "8000:8000"

  ai:
    build:
      context: ./server/ai_core
      dockerfile: Dockerfile
    container_name: lms_ai
    restart: unless-stopped
    env_file:
      - server/ai_core/.env
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_BASEURL: "http://localhost:8000"
        NEXT_PUBLIC_AI_BASE_URL: "http://localhost:8001"
    container_name: lms_frontend
    restart: unless-stopped
    depends_on:
      - server
    env_file:
      - frontend/.env
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  mongo_data:
